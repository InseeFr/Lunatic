language: node_js
node_js:
  - 12.16.1
cache: yarn
addons:
  sonarcloud:
    organization: 'inseefr'
    token:
      secure: $SONAR_TOKEN
install:
  - yarn
before_script:
  - bash scripts/update-sonar-props.sh
  - yarn test-coverage
script:
  - sonar-scanner -Dsonar.projectKey=InseeFr_Lunatic
after_script:
  - bash scripts/deploy.sh
