name: Reusable workflow for checking change in version

# This worflow compare package.json version
# It compare the version between two github ref (branch or sha)
# the job fail if versions are equals

on:
  workflow_call:
    inputs:
      current_branch:
        required: true
        type: string
      target_branch:
        required: true
        type: string
    outputs:
      to_version:
        description: "The new version"
        value: ${{ jobs.test.outputs.to_version }}
      if_version_changed:
        description: "If version has changed"
        value: ${{ jobs.test.outputs.if_version_changed }}

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      to_version: ${{ steps.new_version.outputs.prop }}
      if_version_changed: ${{ steps.compare.outputs.changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.current_branch }}
      - name: Get new version
        id: new_version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'package.json'
          prop_path: 'version'
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.target_branch }}
      - name: Get old version
        id: old_version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'package.json'
          prop_path: 'version'      
      - name: Compare version
        id: compare
        run: |
          if [[ "${{steps.old_version.outputs.prop}}" == "${{steps.new_version.outputs.prop}}" ]]; then
            echo "Package version has not changed. Version is actually ${{steps.old_version.outputs.prop}}"
            echo "Please upgrade version"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 1
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
